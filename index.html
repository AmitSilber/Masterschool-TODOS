<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1 class="app-title">TODOs</h1>
        <div class="form">
            <input type="text" id="todo-title" placeholder="...">
            <input type="date" id="todo-duedate" value="1993-05-26">
            <input type="submit" id="todo-submit" value="add">
        </div>
    </div>
    <div id="table-wrapper">
        <table id="todo-list-table">
            <thead>
                <tr>
                    <th class="title column">Title</th>
                    <th class="due-date column">Due date</th>
                    <th class="status column">Done?</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>

                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
